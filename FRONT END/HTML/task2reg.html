<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/task2reg.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to registration page</title>
</head>

<body>
    <!--registration page-->
    <div id="regpage">
        <form action="../csseg/login.html">
            <div id="reg">
                <div id="first">
                    <h3 style="color: gray;">Welcome,</h3><br>
                    <span style="font-weight: lighter;">It only takes a <b style="color: rgb(13, 208, 13);">few
                            seconds</b> to create your account</span>
                </div>
                <br><br>
                <div id="regg">
                    <div class="mail">
                        <input style="width: 400px;height: 35px;" type="email" placeholder="Enter Email..">
                    </div>
                    <br>
                    <div class="name">
                        <input style="width: 400px;height: 35px;" type="text" placeholder="Enter Username...">
                    </div>
                </div>
                <br>
                <div id="second">
                    <div class="password">
                        <input type="password" style="width: 180px;height: 35px;" placeholder="Password here...">
                    </div>
                    <div class="repeat">
                        <input type="password" style="width: 150px;height: 35px;" placeholder="Repeat Password..">
                    </div>
                </div><br><br>
                <div id="third">
                    <div class="checkbox">
                        <input type="checkbox">
                        Accept our <a href="">terms and conditions</a>
                    </div><br>
                    <div class="acc">
                        Already have an account?
                        <a href="">Sign in |</a>
                        <a href="">Recover password</a>
                    </div><br><br>
                </div>
                <div id="button" style="background-color: rgb(228, 225, 225);border-top: 1px solid gray;">
                    <button style="border-radius: 15px;color: white; border: none; background-color: rgb(85, 80, 80);margin-left: 40px;margin-top: 20px; font-weight: bold; padding:10px 20px 10px 20px;">Create Account</button>
                </div>
            </div>
    </div>
    </form>
</body>

</html>
